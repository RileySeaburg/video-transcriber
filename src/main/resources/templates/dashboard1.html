<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
    <title>VTranscript Inc</title>
    <!-- Bootstrap Core CSS -->
    <link href="../assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="../assets/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- toast CSS -->
    <link href="../assets/plugins/bower_components/toast-master/css/jquery.toast.css" rel="stylesheet">
    <!-- morris CSS -->
    <link href="../assets/plugins/bower_components/morrisjs/morris.css" rel="stylesheet">
    <!-- animation CSS -->
    <link href="../assets/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link href="../assets/css/colors/default.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header">
    <!-- ============================================================== -->
    <!-- Preloader -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Wrapper -->
    <!-- ============================================================== -->
    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
		  <div class="navbar-header">
		    <ul class="nav navbar-top-links">
		      <!--Dashboard-->
		      <li>
		      	<a href="#" class="waves-effect"><i class="fa fa-dashboard fa-fw" aria-hidden="true"></i>Dashboard</a>
		      </li>
		    </ul>
		  </div>
		</nav>

        <!-- End Top Navigation -->
        
        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    	<h4 class="page-title">Transcripter</h4>
                    </div>
                </div>
                
				
				<div class="row" th:if="${isDownload}">
                	<div class="col-lg-3 col-sm-4 col-xs-12">
                    </div>
                    <div class="col-lg-6 col-sm-4 col-xs-12">
                        <div class="white-box">
                        	<div class="form-group">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                	<a th:href="${downloadLink}">
										<button type="button" id="download" class="btn btn-success">Download</button>
									</a>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
						</div>
                    </div>
                    <div class="col-lg-3 col-sm-4 col-xs-12">
                    </div>
                </div>
				
                <div class="row" style="margin-top: 20px">
                	<div class="col-lg-3 col-sm-4 col-xs-12">
                    </div>
                    <div class="col-lg-6 col-sm-4 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" action="/upload" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="col-md-4"></div>
										<div class="col-md-4">
											<input type="file" name="file" id="file" accept="video/*" required="required">
										</div>
									<div class="col-md-4"></div>
                                </div>
                                <div class="form-group">
                                	<div class="col-md-4">
                                	</div>
                                    <div class="col-md-4">
                                        <button class="btn btn-success">Upload</button>
                                    </div>
                                    <div class="col-md-4">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-4 col-xs-12">
                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> VTranscripts Demo By Amit Bhave </footer>
        </div>
        <!-- ============================================================== -->
        <!-- End Page Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="../assets/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="../assets/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="../assets/js/waves.js"></script>
    <!--Counter js -->
    <script src="../assets/plugins/bower_components/waypoints/lib/jquery.waypoints.js"></script>
    <script src="../assets/plugins/bower_components/counterup/jquery.counterup.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../assets/js/custom.min.js"></script>
    <!-- <script src="../assets/js/dashboard1.js"></script> -->
    <script src="../assets/plugins/bower_components/toast-master/js/jquery.toast.js"></script>
</body>

</html>
